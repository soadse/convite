<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversário da Antonela - 3 anos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="invite" aria-labelledby="title">
    <section class="card" role="region" aria-label="Convite de aniversário">
      <div class="sparkles" aria-hidden="true"></div>
      <div class="cloud sm" aria-hidden="true"></div>
      <div class="cloud md" aria-hidden="true"></div>
      <div class="rainbow" aria-hidden="true"></div>

      <header class="header">
        <h1 id="title" class="title">Aniversário da Antonela</h1>
        <p class="subtitle">3 anos</p>
      </header>

      <div class="age-badge" aria-label="Idade">Venha comemorar comigo meu 3º aniversário!</div>

      <p class="cta">11 de janeiro • 14 horas</p>

      <div class="grid" aria-label="Informações do evento">
        <img src="imgs/gif02.gif">
      </div>

      <a href="https://maps.app.goo.gl/y86t4jGM4S36mtro6">
        <div class="address" aria-label="Endereço">
          <h3>Local</h3>
          <p>Rua Serra do Café, 37</p>
          <p>Jd. Nova Vitória — Iguatemi</p>
        </div>
      </a>

      <footer class="footer">
        <p>Esperamos por você!</p>
        <span class="sr-only">Convite temático Hello Kitty com nuvens, arco-íris e balões.</span>
      </footer>
    </section>
  </main>
</body>
</html>
