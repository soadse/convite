<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Aniversário da Antonella - 3 anos</title>
    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to bottom, #ffb6c1, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }
      h1 {
        color: #ff69b4;
        margin-bottom: 20px;
      }
      p {
        color: #555;
        margin-bottom: 30px;
      }
      button {
        background: #ff69b4;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #ff1493;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aniversário da Antonella</h1>
      <p>Bem-vindo! Clique abaixo para entrar na festa.</p>
      <button onclick="entrar()">Entrar</button>
    </div>

    <script>
      function entrar() {
        // Aqui você pode redirecionar para o site principal
        window.location.href = "convite.html";
        // ou iniciar música:
        // document.getElementById('musica').play();
      }
    </script>

    <!-- Música opcional -->
    <audio id="musica" src="musica.mp3"></audio>
  </body>
</html>
